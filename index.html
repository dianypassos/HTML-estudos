<!--Informando o tipo de documento-->
<!DOCTYPE html>
<!-- tag html é um container que abriga toda a estrutura-->
<html lang="pt-br">
<head> <!-- Um container sobre as informações da página-->
    <meta charset="UTF-8"> <!--charset é a configuração dos caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--é inserida para definir o tamanho de referência do nosso documento-->
    <title>Introdução ao HTML</title> <!-- título do documento-->
</head>
<body>
    <h1>Primeira aula HTML</h1> <!-- Eu sou o título pricipal-->
    <h2>Subtitulo</h2>
    <h3>oi</h3>
    <h4>oi</h4>
    <h5>oi</h5>
    <h6>oi</h6>
</body>
</html>
